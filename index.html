<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="midiaQuery.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

    <header>

     <p>Seu Resultado</p>
  
      <div id="score">

        <p id="number">76</p>

        <p id="meta">of 100</p>

      </div>
    
      <div id="greating">
        <h1>excelente!!</h1>
        <p>Você pontuou mais de 65% das pessoas que fizeram esses testes.</p>
      </div>
  
    </header>
    
   <section>

     <h2>Resumo</h2>
    
      <ul>

        <li id="reaction">

          <div class="name">
            <img src="images/icon-reaction.svg" alt="icon de raio">
            <p> Reação</p>
          </div>

          <p class="user-score">80 </p>
        </li>
      
        <li id="memory">

          <div class="name">
            <img src="images/icon-memory.svg" alt="icon de cérebro">
            <p> Memória</p>
          </div>

          <p class="user-score">92 </p>
        </li>

        <li id="verbal">

          <div class="name">
            <img src="images/icon-verbal.svg" alt="icon de mensagem">
            <p> Verbal</p>
          </div>

          <p class="user-score">61 </p>
        </li>
      
        <li id="visual">

          <div class="name">
            <img src="images/icon-visual.svg" alt="icon de olho">
            <p> Visual</p>
          </div>

          <p class="user-score">72 </p>
        </li>
        
      </ul>
    
      <a href="#">Continuar</a>

   </section>

  </main>

</body>
</html>
